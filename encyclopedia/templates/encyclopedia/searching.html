{% extends "encyclopedia/layout.html" %}


{% block title %}
        
    {{ title }}

{% endblock %}

{% block body %}

    <h1>Search results</h1><br>
    <ul>
        {% for entry in matches %}
            <li><a href="title.html?title={{ entry }}">{{ entry }}</a></li>
        {% empty %}
            <li>Sorry, your search did not match any entry.</li>
        {% endfor %}
    </ul>

{% endblock %}
